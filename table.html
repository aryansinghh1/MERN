<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="10">
        <caption>Student details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Number</th>
        </tr>
        <tr>
            <td>xyx</td>
            <td>30</td>
            <td>9517054746</td>
        </tr>
    </table>

    <!-- rowspan (merging two rows into one) -->

    <table border="5">
        <caption>Rowspan</caption>
        <tr>
            <th rowspan="2">Details</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>sona</td>
            <td>physics</td>
        </tr>
    </table>

    <!-- colspan -->
     <table border="5">
        <caption>colspan</caption>
        <tr>
            <th colspan="2">name</th>
            <th>subject</th>
        </tr>
        <tr>
            <td>somnath</td>
            <td>yadav</td>
            <td>physics</td>
        </tr>

        <tr>
            <td align="center">aryan</td>
            <td>singh</td>
            <td>chemistry</td>
        </tr>
    </table>

    <!-- thead -->

    <!-- tbody -->
    <!-- tcontent -->
</body>
</html>
