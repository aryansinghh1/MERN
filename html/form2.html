<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration</title>
</head>
<body>
    <h3>Enter your details</h3>

    <form action="">
        <label for="fname" id="fname">First name:-</label>
        <input type="text" placeholder="Enter your first name" name="fname"><br>


        <label for="lname">Last name:-</label>
        <input type="text" name="" id="" placeholder="Enter your last name"><br>


        <label for="Email">Email:-</label>
        <input type="Email" placeholder="Enter your Email id"><br>


        <label for="password">Password</label>
        <input type="password" placeholder="Enter your password"><br>


        <label for="Age">Age:-</label>
        <input type="number" placeholder="Enter your age"><br>

        <label for=""> Gender:-</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male </label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female </label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label><br>
        

        <label for="dob">Date of birth</label>
        <input type="date" name="dob"><br>

        <label for="">Skills:-</label>
        <label for="skills">python</label>
        <input type="checkbox" name="Skills">
        <label for="skills">java</label>
        <input type="checkbox" name="Skills">
        <label for="skills">cpp</label>
        <input type="checkbox" name="Skills">
        <label for="skills">c</label>
        <input type="checkbox" name="Skills"><br>


        <label for="file upload">Resume Upload:-</label>
        <input type="file" name="file upload"><br>

        <label for="submit">Submit form</label>
        <input type="submit" name="form">
        <label for="submit">Reset form</label>
        <input type="reset" name="form">
        



    </form>
    <form target="_blank" action="https://www.amazon.in/s" method="get">
        <label for="">Search</label>
        <input type="text" name="k" placeholder="Enter the product name">
        <input type="submit" value="Search" >
    </form>
</body>
</html>
